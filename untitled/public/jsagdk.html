<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medium</title>
  <style>
      body {
          font-family: sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f5f5f5;
          color: #333;
      }

      .container {
          width: 80%;
          margin: 0 auto;
          padding: 20px 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      .content {
          width: 60%;
      }

      .image {
          width: 30%;
          margin-left: 10px;
      }

      h1 {
          text-align: center;
          font-size: 4rem;
          margin-bottom: 20px;
      }

      p {
          text-align: center;
          font-size: 1.5rem;
          margin-bottom: 30px;
      }

      .button {
          display: block;
          margin: 0 auto;
          padding: 15px 30px;
          background-color: white;
          color: black;
          border: none;
          border-radius: 5px;
          font-size: 1.2rem;
          text-decoration: none;
          transition: background-color 0.3s ease;
      }

      .button:hover {
          background-color: #0064cc;
      }

      .footer {
          text-align: center;
          padding: 20px 0;
          background-color: #eee;
          font-size: 0.8rem;
      }

      .footer a {
          color: #333;
          text-decoration: none;
          margin: 0 10px;
      }

      .footer a:hover {
          text-decoration: underline;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>Human stories & ideas</h1>
    <p>A place to read, write, and deepen your understanding</p>
    <a href="#" class="button">Start reading</a>
  </div>
  <div class="image">
    <img src="	https://miro.medium.com/v2/format:webp/4*SdjkdS98aKH76I8eD0_qjw.png" alt="Image" style="width: 100%; height: auto;">
  </div>
</div>
<div class="footer">
  <a href="#">Help</a>
  <a href="#">Status</a>
  <a href="#">About</a>
  <a href="#">Careers</a>
  <a href="#">Press</a>
  <a href="#">Blog</a>
  <a href="#">Privacy</a>
  <a href="#">Terms</a>
  <a href="#">Text to speech</a>
  <a href="#">Teams</a>
</div>
</body>
</html>
