<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  fetch("https://jsonplaceholder.typicode.com/posts").then((response)=>{
    return (response.json());
  }).then((data)=>{
    for(let i in data)
    {

        document.write("there was a operation ");
      })


</script>
